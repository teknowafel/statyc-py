<div class="article" id="{articleName}">
    <h2>{articleTitle}</h2>
    <h4>By {articleAuthor} on {articleDate}</h4>
    <br />

    <div class="articleContent" id="{articleName}-content" data-open="false">        
        {articleContent}
    </div>
    
    <button id="btn{articleName}" class="copyButton">Share</button>

    <button class="readMoreButton" id="btnMore{articleName}">Read More</button>
</div>
